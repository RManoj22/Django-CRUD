
    {% extends 'base.html' %}
    {% block content %}
        <div class="row">
            <div class="col-6 mx-auto mt-5">
                <div class="card">
                    <div class="card-header">
                        <h1 class="text-center">Employee Details</h1>
                    </div>
                    <div class="card-body">
                        <table class="table table-bordered table-hover mt-3">
                            <thead class="text-center text-bg-primary">
                                <th>Name</th>
                                <th>ID</th>
                                <th>Email</th>
                                <th>Designation</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </thead>
                            <tbody>
                                {% for i in Employee %}
                                <tr class="text-center">
                                    <td>{{i.emp_id}}</td>
                                    <td>{{i.emp_name}}</td>
                                    <td>{{i.emp_email}}</td>
                                    <td>{{i.emp_designation}}</td>
                                    <td><a href="{% url 'edit' i.id %}"><i class="bi bi-pencil-fill"></i></a></td>
                                    <td><a href="{% url 'delete' i.id %}"><i class="bi bi-trash-fill"></i></a></td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                    <div class="card-footer text-center">
                        <a href="{% url 'add' %}"><button class="btn btn-primary my-2">Add New Employee</button></a>
                    </div>
                </div>
            </div>
        </div>
    {% endblock %}
